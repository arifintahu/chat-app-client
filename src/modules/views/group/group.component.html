<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h3 class="text-center">Hai {{name}}!</h3>
                <p class="card-title text-center" *ngIf="enterForm">Enter Group Name</p>
                <form class="form-signin" *ngIf="enterForm">
                    <div class="form-label-group">
                        <input type="text" id="inputGroupname" class="form-control" placeholder="Group Name" (keyup)=typeGroupname($event) required autofocus>
                    </div>
                    <a class="btn btn-lg btn-primary btn-block text-uppercase" (click)="enterGroup()">Enter</a>
                    <a class="btn btn-lg btn-primary btn-block text-uppercase" (click)="change()">New Group</a>
                </form>
                <p class="card-title text-center" *ngIf="createForm">Create New Group</p>
                <form class="form-signin" *ngIf="createForm">
                    <div class="form-label-group">
                        <input type="text" id="inputGroupname" class="form-control" placeholder="Group Name" (keyup)=typeGroupname($event) required autofocus>
                        <label for="inputGroupname" class="text-center">Groupname</label>
                    </div>
                    <a class="btn btn-lg btn-primary btn-block text-uppercase" (click)="createGroup()">Submit</a>
                    <a class="btn btn-lg btn-primary btn-block text-uppercase" (click)="change()">Back</a>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
